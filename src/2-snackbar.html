<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Snackbar</title>
</head>

<body>
  <section>
    <a href="./index.html">Go to home</a>
  </section>

  <form class="form">
    <label>
      Delay (ms)
      <input type="number" class="input-ms" name="delay" required />
    </label>

    <fieldset class="fieldset">
      <legend>State</legend>
      <label>
        <input type="radio" class="state-true" name="state" value="fulfilled" required />
        Fulfilled
      </label>
      <label>
        <input type="radio" lass="state-false" name="state" value="rejected" required />
        Rejected
      </label>
    </fieldset>

    <button class="sub-btn" type="submit">Create notification</button>
  </form>

  <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
